<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucions</title>
    <link rel="stylesheet" href="../../../resources/css/styles.css">

</head>

<body>

<!-- Buttons  -->
<div class="grid-x grid-padding-x align-center-middle l-comandos">
    <div class="cell small-12 medium-3 large-3 text-white">
        <div class="grid-x align-center-middle">
            <div class="cell large-1 text-center">
                <div class="icon-object">
                    <i class="icon icon-users"></i>
                </div>
            </div>
            <div class="cell large-11">
                <p class="main-title">Solucion</p>
            </div>
        </div>
    </div>
    <div class="cell small-12 medium-6 large-6">
        <div class="grid-x align-center-middle">
            <div class="cell small-4 medium-4 large-4 text-center">
                <button type="button" id="btn_solucion_save" class="btn btn-light" onclick="ValidarCampos_tbl_solucion();">Guardar</button>
            </div>
            <div class="cell small-4 medium-4 large-4 text-center">
                <button type="button" id="btn_solucion_send" class="btn btn-light" onclick="ValidarCampos_tbl_solucion();">Enviar a Operaciones</button>
            </div>
            <div class="cell small-4 medium-4 large-4 text-center">
                <button type="button" id="btn_solucion_delete" class="btn btn-secondary" onclick="ValidarCampos_tbl_solucion();">Eliminar</button>
            </div>
        </div>
    </div>
    <div class="cell small-12 medium-3 large-3">
        <!--Notify-->
    </div>
</div>
<!-- End Buttons  -->

<!-- Formulario -->
<div>
    <div class="grid-x align-center-middle">
        <div class="cell large-1 text-center">
            <div>
                <label class="text-f" id="lbl_solucion_fecha" >Fecha</label>
            </div>
            <div>
                <label class="text-f" id="lbl_solucion_fecha1" style="color: #F2F2F2">.</label>
            </div>
            <div>
                <label class="text-f" id="lbl_solucion_fecha2" style="color: #F2F2F2">.</label>
            </div>
        </div>
        <div class="cell large-10 text-center">
            <div style="margin: 7px auto">
                <h4>SOLUCION-SEMP0001</h4>
            </div>
        </div>
        <div class="cell large-1">
        </div>
    </div>

    <div style="margin: 10px auto" class="grid-x grid-padding-x align-center-middle">
        <div class="cell large-9">
            <div class="grid-x grid-padding-x">
                <div class="cell large-4">
                    <div class="form-group">
                        <label class="label text-primary">Empresa:</label>
                        <div id="sol_emp_capa1"><input type="text" id="txt_solucn_emp_1" name="txt_solucn_emp_1" class="form-control" /></div><div id="sol_emp_capa0"><select id="cmb_solucn_emp_1" name="cmb_solucn_emp_1" class="form-control ocultar"></select></div>
                    </div>
                </div>
                <div class="cell large-4">
                    <div class="form-group">
                        <label class="label text-primary">Proyecto:</label>
                        <div id="sol_pro_capa1"><input type="text" id="txt_solucn_pro_1" name="txt_solucn_pro_1" class="form-control" /></div><div id="sol_pro_capa0"><select id="cmb_solucn_pro_1" name="cmb_solucn_pro_1" class="form-control ocultar"></select></div>
                    </div>
                </div>
                <div class="cell large-4">
                    <div class="form-group">
                        <label class="label text-primary">Requerimiento:</label>
                        <div id="sol_req_capa1"><input type="text" id="txt_solucn_req_1" name="txt_solucn_req_1" class="form-control" /></div><div id="sol_req_capa0"><select id="cmb_solucn_req_1" name="cmb_solucn_req_1" class="form-control ocultar"></select></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-x grid-padding-x align-center-middle">
        <div class="cell large-9">
            <div class="grid-x grid-padding-x">
                <div class="cell large-4">
                    <div class="form-group">
                        <label class="label text-primary">Nombre de la Soluci√≥n:</label>
                        <input class="form-control" type="text" placeholder="Nombre">
                    </div>
                </div>
                <div class="cell large-4">
                    <div class="form-group">
                        <label class="label text-primary">Fecha de Inicio:</label>
                        <input class="form-control" type="date">
                    </div>
                </div>
                <div class="cell large-4">
                    <div class="form-group">
                        <label class="label text-primary">Encargado:</label>
                        <input class="form-control" type="text" placeholder="Encargado" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-x grid-padding-x align-center-middle">
        <div class="cell large-9">
            <div class="form-group">
                <label class="label text-primary">Descripcion:</label>
                <div>
                    <textarea style="width:100%;" placeholder="Despcripcion"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Formulario -->



<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script language="JavaScript" src="${urlPublic}/js/Sistema/ScriptSolucion.js"></script>
<!-- End JavaScript -->
</body>
</html>
